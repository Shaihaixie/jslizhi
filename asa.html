  <title>overflow(点击隐藏)</title>
  <script type="text/javascript">
  //1，利用srcElement获取事件源
 
  function list()
  {
   //var dlNode = document.getElementsByTagName("dl")[0];
   var dtNode = event.srcElement;
   var dlNode = dtNode.parentNode;
   if(dlNode.className == "open")
   {
   dlNode.className = "close"
   }
   else
   {
   dlNode.className = "open"
   }
  }
  </script>
  <style type="text/css">
.open {
    overflow: visible;
    height:auto
}
.close {
    overflow: hidden;
}
dl{
    overflow: hidden;
    height: 16px;
}
dt:hover{color:red; cursor:pointer}
dd{margin:auto 0 auto 10px;padding:0}
</style>
  </head>
